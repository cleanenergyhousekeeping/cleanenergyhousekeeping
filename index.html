<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Elite house cleaning service using eco-smart products. Serving Truckee & North Lake.">
  <title>Clean Energy Housekeeping</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #02286E, #0378C2);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 300px;
      height: auto;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 30px 0;
    }
    ul li {
      margin: 15px 0;
      font-size: 1.2em;
    }
    .sparkle::before {
      content: "\2728 ";
    }
    .contact-links a {
      display: block;
      margin: 15px 0;
      color: #7ED6F8;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
    }
    footer {
      font-size: 0.9em;
      padding: 20px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }
      ul li {
        font-size: 1em;
      }
      .contact-links a {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Clean_Energy-02-small.png" alt="Clean Energy Housekeeping Logo">
  </header>

  <main>
    <h1>Elite House Cleaning<br>Truckee & North Lake</h1>

    <ul>
      <li class="sparkle">Elite House Cleaning</li>
      <li class="sparkle">Detail-Driven</li>
      <li class="sparkle">Eco-Smart Products</li>

    </ul>

    <div class="contact-links">
      <a href="tel:+15302648039">Call: (530) 264-8039</a>
      <a href="mailto:kyle@cleanenergyhousekeeping.com">Email: kyle@cleanenergyhousekeeping.com</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Clean Energy Housekeeping. All rights reserved.
  </footer>

</body>
</html>
